<h2>Login</h2>
{% if form.errors %}
  <p style="color:red;">Invalid username or password</p>
{% endif %}
<form method="post">
  {% csrf_token %}
  <label>Username:</label><br>
  <input type="text" name="username"><br>
  <label>Password:</label><br>
  <input type="password" name="password"><br>
  <input type="submit" value="Login">
</form>
